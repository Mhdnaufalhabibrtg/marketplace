<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="color.css" />
    <title>Register Page</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 px-0 d-none d-md-block">
            <img
              src="assets/img/utm.png"
              alt="Login image"
              class="img vh-100 rounded-end"
              style="object-fit: cover; object-position: left;"
            />
          </div>
          <div class="col-md-6 text-black">
            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <form style="width: 20rem;">
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                  Register
                </h3>

                <div class="mb-4">
                  <label class="form-label" for="form2Example18">
                    name
                  </label>
                  <input
                    type="name"
                    id="form2Example18"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="mb-4">
                  <label class="form-label" for="form2Example18">
                    username
                  </label>
                  <input
                    type="username"
                    id="form2Example18"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="mb-4">
                  <label class="form-label" for="form2Example28">
                    Password
                  </label>
                  <input
                    type="password"
                    id="form2Example28"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="pt-1 mb-4">
                  <button class="btn" type="button">Sign Up</button>
                </div>
                <p class="register">
                  Already have an account?
                  <a href="login.html" class="link-info">Login here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="assets/js/bootstrap.min.js"></script>
</html>
